<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="styles/home-screen-styles.css" />
    <link rel="stylesheet" href="styles/menu-screen-styles.css" />
    <link rel="stylesheet" href="styles/game-screen-styles.css" />
    <link rel="stylesheet" href="styles/round-end-screen-styles.css" />
    <link rel="stylesheet" href="styles/game-end-screen-styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home-screen">
        <h1 class="game-name">Tic Tac Toe</h1>

        <div class="game-symbols">
            <div class="x-symbol">x</div>
            <div class="o-symbol">o</div>
        </div>

        <button class="play-button">PLAY</button>
    </div>

    <div class="menu-screen">
        <header>
            <div class="x-symbol">x</div>
            <div class="o-symbol">o</div>
        </header>

        <div class="players-selection-container">
            <button class="player-vs-player">PLAYER VS PLAYER</button>
            <button class="player-vs-ai-bot">PLAYER VS AI BOT</button>
            <button class="ai-bot-vs-ai-bot">AI BOT VS AI BOT</button>
        </div>

        <div class="player-one-sign-selection-container">
            <div class="title">PLAYER 1'S SIGN</div>
            <div class="sign-container">
                <button class="x-button">X</button>
                <button class="o-button">O</button>
            </div>
            <div class="notice">REMEMBER: <span class="x-sign">X</span> GOES FIRST</div>
        </div>

        <div class="rounds-container">
            <div class="title">NUMBER OF ROUNDS</div>
            <div class="round-selection-container">
                <button class="one">1</button>
                <button class="three">3</button>
                <button class="five">5</button>
            </div>
        </div>

        <button class="start-game-button">START GAME</button>
    </div>

    <div class="game-screen">
        <div class="header-container">
            <div class="exit-container">
                <button class="exit-button">←</button>
                <div class="pop-up-info"></div>
            </div>

            <div class="scoresheet-container">
                <div class="title">SCORESHEET</div>
                <div class="status-container">
                    <div class="player-x">PLAYER <span class="x-sign">X</span>: <span class="score">0</span></div>
                    <div class="player-o">PLAYER <span class="o-sign">O</span>: <span class="score">0</span></div>
                    <div class="ties">TIES: <span class="score">0</span></div>
                </div>
            </div>

            <div class="restart-container">
                <button class="restart-button">↻</button>
                <div class="pop-up-info"></div>
            </div>
        </div>

        <div class="game-grid-container">
            <div class="grid-space-0"></div>
            <div class="grid-space-1"></div>
            <div class="grid-space-2"></div>
            <div class="grid-space-3"></div>
            <div class="grid-space-4"></div>
            <div class="grid-space-5"></div>
            <div class="grid-space-6"></div>
            <div class="grid-space-7"></div>
            <div class="grid-space-8"></div>
        </div>

        <div class="turn-notice"></div>
    </div>

    <div class="round-end-panel">
        <div class="announcement">THE WINNER IS PLAYER</div>
        <div class="sign"></div>

        <div class="options-container">
            <button>QUIT GAME</button>
            <button>RESTART GAME</button>
            <button>NEXT ROUND</button>
        </div>
    </div>

    <div class="game-end-panel">
        <div class="announcement">PLAYER <span class="sign"></span> WON</div>

        <div class="scoresheet-container">
            <div class="title">SCORESHEET</div>
            <div class="status-container">
                <div class="player-x">PLAYER <span class="x-sign">X</span>: <span class="score">0</span></div>
                <div class="player-o">PLAYER <span class="o-sign">O</span>: <span class="score">0</span></div>
                <div class="ties">TIES: <span class="score">0</span></div>
            </div>
        </div>

        <div class="options-container">
            <button>QUIT GAME</button>
            <button>RESTART GAME</button>
        </div>
    </div>
</body>

</html>
